<div class='navbar navbar-fixed-top'>
  <div class='navbar-inner'>
    <a class='brand' ng-click="navHome()">My blog</a>
    <ul class='nav pull-right'>
      <li>
        <a ng-click='navNewPost()'>New Post</a>
      </li>
    </ul>
  </div>
</div>
<div class='container' style='margin-top: 40px'>
  <h1 class='text-center'>Create new post</h1>
  <form>
    <fieldset>
      <label>
        <strong>Title</strong>
      </label>
      <input class='span12' maxlength='250' ng-model='formData.newPostTitle' placeholder='New Post' type='text'>
      <label>
        <strong>Body</strong>
      </label>
      <textarea class='span12' ng-model='formData.newPostContents' placeholder='Type your post here...' style='height: 250px'></textarea>
      <button class='btn btn-primary' ng-click='createPost()'>Create</button>
      <button class='btn btn-danger pull-right' ng-click='clearPost()'>Clear Post</button>
    </fieldset>
  </form>
</div>
